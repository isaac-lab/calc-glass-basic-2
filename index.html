<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Glassmorphism Calculator UI - Basic 2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <form class="calculator" name="calc">
        <input type="text" readonly class="value" name="txt" />
        <button type="button" class="clear" onclick="calc.txt.value = ''">
          c
        </button>
        <button type="button" onclick="calc.txt.value +='/'">/</button>
        <button type="button" onclick="calc.txt.value +='*'">*</button>
        <button type="button" onclick="calc.txt.value +='7'">7</button>
        <button type="button" onclick="calc.txt.value +='8'">8</button>
        <button type="button" onclick="calc.txt.value +='9'">9</button>
        <button type="button" onclick="calc.txt.value +='-'">-</button>
        <button type="button" onclick="calc.txt.value +='4'">4</button>
        <button type="button" onclick="calc.txt.value +='5'">5</button>
        <button type="button" onclick="calc.txt.value +='6'">6</button>
        <button type="button" class="plus" onclick="calc.txt.value +='+'">
          +
        </button>
        <button type="button" onclick="calc.txt.value +='1'">1</button>
        <button type="button" onclick="calc.txt.value +='2'">2</button>
        <button type="button" onclick="calc.txt.value +='3'">3</button>
        <button type="button" onclick="calc.txt.value +='0'">0</button>
        <button type="button" onclick="calc.txt.value +='00'">00</button>
        <button type="button" onclick="calc.txt.value +='.'">.</button>
        <button
          type="button"
          class="equal"
          onclick="calc.txt.value = eval(calc.txt.value)"
        >
          =
        </button>
      </form>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"
    ></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector(".container"), {
        max: 25,
        speed: 400,
        glare: false,
        "max-glare": 0.2
      });
    </script>
  </body>
</html>
